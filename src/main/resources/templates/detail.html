<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title></title>
	<!--<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />-->
	<link rel="stylesheet" type="text/css" href="../static/css/customer.css" th:href="@{/static/css/customer.css}" />
	<link rel="stylesheet" type="text/css" href="../static/css/detail.css" th:href="@{/static/css/detail.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
	.article-detail-body img{
		width: 100%;
	}

</style>

<body >
	
	<div class="body">
		<!-- 导航条 -->
		<nav class="navbar navbar-default navbar-fixed-top navbar-customer ">
			<div class="container-fluid">
				<div class="navbar-header navbar-first">
					<a class="navbar-brand navbar-font"  href="index">YuKaiJi's Blog</a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right navbar-ul-font">
						<li class="icon-bar">
							<a class="navbar-font" href="index">HOME</a>
						</li>
						<li class="icon-bar">
							<a class="navbar-font" href="about">ABOUT</a>
						</li>
						<!--<li class="icon-bar">-->
							<!--<a class="navbar-font" href="/">GROUP</a>-->
						<!--</li>-->
					</ul>
				</div>

			</div>
		</nav>

		<!-- Header -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="body-text">
						<h1 th:text="${article.articleTitle}"></h1>
						<h3 th:text="${article.articleSubTitle}"></h3>
					</div>
				</div>
			</div>
		</div>

		<!-- 正文部分 -->
		<div class="container">
			<div class="row">
				<div class="line"></div>
				<div class="col-lg-8 col-lg-offset-1 col-md-10 col-md-offset-1 post-container">
					<div class="article-detail">
						<blockquote class="article-detail-header">
							<p th:text="${articleDetail.articleImport}"></p>
						</blockquote>
						<div class="article-detail-body" th:utext="${articleDetail.articleDetail}">

						</div>
						<div class="line"></div>
					</div>

					<div class="page-btn">
						<a th:class="${articleDetail.articlePrevId==null}? 'btn btn-default btn-detail-prev hide' : 'btn btn-default btn-detail-prev'" th:href="@{'detail?articleId='+${articleDetail.articlePrevId}}">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> PREV <br>
							<span th:text="${articleDetail.articlePrevTitle}"></span>
						</a>
						<a th:class="${articleDetail.articleNextId==null}? 'btn btn-default btn-detail-nextv hide' : 'btn btn-default btn-detail-next'" th:href="@{'detail?articleId='+${articleDetail.articleNextId}}">
							NEXT <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><br>
							<span th:text="${articleDetail.articleNextTitle}"></span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="div-height-100"></div>
					<div class="div-height-20"></div>
					<div class="footer-customer">
						<p>Copyright © 2018- 2019 YuKaiji All Rights Reserved</p>
					</div>
					<div class="div-height-100"></div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
