spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/kj_blog?characterEncoding=utf-8
        username: root
        password: 12345678
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        druid:
          max-active: 50
          initial-size: 5
          max-wait: 60000
          min-idle: 5
          min-evictable-idle-time-millis: 1800000
    thymeleaf:
      cache: false
server:
  port: 8099

cache:
  local-cache:
    maxPair: 10000
    maxMemory: 100
    contextName: obmsDefaultCache
  caffeine:
    testOneCache:
      cacheContextName: oneName
      ttl: 10
      maximumSize: 2048
    testTwoCache:
      cacheContextName: twoName
      ttl: 20
      maximumSize: 4096